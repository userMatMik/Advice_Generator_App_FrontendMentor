<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="advice-generator">
    <div class="advice-generator__content">
        <span class="advice-generator__id">ADVICE #117</span>
        <q class="advice-generator__quote">It is easy to sit up and take notice,
        what's difficult is getting up and taking action.</q>
        <picture class="advice-generator__divider">
            <source media="(min-width: 545px)"
            srcset="./assets/pattern-divider-desktop.svg">
            <img src="./assets/pattern-divider-mobile.svg" alt="divider line
            vector">
        </picture>
        <button class="advice-generator__btn">
          <img src="./assets/icon-dice.svg" class="advice-generator__btn-img"
          alt="dice icon">
        </button>
    </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded with passion by <a href="#">Mat M.</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
